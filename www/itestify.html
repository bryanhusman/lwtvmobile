<ons-page>
    
    <ons-toolbar>
    <div class="left">
    <ons-toolbar-button onclick="ons.slidingMenu.toggleMenu()">
    <ons-icon icon="bars">
    </ons-toolbar-button>
    </div>
   <div class="center"><b>Share Your Testimonies</b></div>
    </ons-toolbar>
        <img src="img/lwtv_itestify.jpg" class="banner"/>

          <i style="font-size:80%">"And they overcame him by the blood of the Lamb, and by the word of their testimony; and they loved not their lives unto the death."</i>

        <input type="text" class="text-input" placeholder="Subject" id="subject" style="width:100%; margin-bottom:10px;">

        <textarea class="textarea" rows="10" placeholder="Message" id="message" style="width:100%; margin-bottom:10px;"></textarea>

        <ons-button modifier="large" ng-click="submitForm()">
