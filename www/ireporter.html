<ons-page>
    
    <ons-toolbar>
    <div class="left">
    <ons-toolbar-button onclick="ons.slidingMenu.toggleMenu()">
    <ons-icon icon="bars">
    </ons-toolbar-button>
    </div>
   <div class="center"><b>iReporter</b></div>
    </ons-toolbar>
        
    <section style="padding: 10px;">
     
        <p style="margin:0px 0px 3px 0px;">
       See it, Tell It. Share the news as it happens in your area.
            </p>

        <input type="text" class="text-input" placeholder="Subject" id="subject" style="width:100%; margin-bottom:10px;">

        <textarea class="textarea" rows="10" placeholder="News Report" id="news_report" style="width:100%; margin-bottom:10px;"></textarea>
          
        <button class="button--large" onclick="snapPicture()" style="margin-:3px 0px;"><i class="fa fa-camera-retro"></i> Take A Picture</button>
        <br/>

        <ons-button modifier="large" ng-click="submitForm()">
        Send Message
        </ons-button>
        
    </section>
</ons-page>
